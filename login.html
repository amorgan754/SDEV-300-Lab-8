<!--DOCTYPE html-->

<!--login page design-->

<html>
	<head>
		<!--title page of "login"-->
		<h1><title>Login Page</title></h1>
	</head>
	<body>
		<!--body of "login"-->
		<h3>
			Please enter the following information for login
		</h3>
		<h4>
			<hr>
			<p>
			<form action="" method="post">
			<label for="username"><b>Username</b></label>
			<input type="text" paceholder="Enter username" name="username" value="{{request.form.username}}" required></p>

			<p>
			<label for="password"><b>Password</b></label>
			<input type="text" placeholder="Enter password" name="password" value="{{request.form.password}}" type="Password" required></p>
			</hr>

			<p>
				<button type="submit" class="enterbtn">Login</button></p>
		</form>

		</h4>

	</body>
</html>
